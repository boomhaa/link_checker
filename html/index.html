<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>urls checker</title>

    <style>

        .for_all{
        margin-bottom:10px;
        }
    </style>

</head>
<body>

<form action="" method="post">

    <label class="for_all" for="first">Old link</label>
    <br>
    <input class="for_all" type="text" name="first">
    <br>
    <label class="for_all" for="second">New link</label>
    <br>
    <input class="for_all" type="text" name="second">
    <br>
    <label class="for_all" for="content">Urls</label>
    <br>
    <textarea class="for_all"
              name="urls"
              placeholder="urls"
              rows="15"
              cols="60"
    ></textarea>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
